<!DOCTYPE html>

			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      
			      <!-- <a href="#" class="logo"> <img src="../img/loading-logo.png" alt=""></a> -->
			      <a class="navbar-brand" href="#">ICT能力资源管理平台</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			     

			      <ul class="nav navbar-nav navbar-right">
			        <li><a href="#">人力资源管理</a></li>
			        <li><a href="html/exam.html" class="exam">考试系统</a></li>
			        <li><a href="#">项目管理</a></li>
			        <li>
						<a href="#" class="search-parent">
							<input type="text">
							<span href="#" class="glyphicon glyphicon-search search"></span>
						</a>
						
					</li>
					<li><a class="glyphicon glyphicon-user btn-default" data-toggle="tooltip" data-placement="bottom" title="个人信息"></a></li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>

		</header>
		<!-- 内容 -->
		<section class="home-con ">
			
			<!-- 轮播图 -->
			<aside class="home-top clearfix ">
				
				<div id="carousel-example-generic" class="carousel slide animated fadeInLeft" data-ride="carousel">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
				    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
				  </ol>

				  <!-- Wrapper for slides -->
				  <div class="carousel-inner" role="listbox">
				    <div class="item active">
				      <img src="img/carousel-img1.jpg" alt="轮播图">

				    </div>
				    <div class="item">
				      <img src="img/carousel-img2.jpg" alt="轮播图">

				    </div>
				  </div>
					  <!-- Controls -->
					  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					    <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					    <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					  </a>
									</div>
				


			</aside>
			
			<section class="login-register">
				<!-- 登录 -->
				<aside class="login-right animated fadeInRight">

					<form action="jump_login" method="post" class="login-form">
						<label for="">用户名：<sub>*</sub></label><br>
						<input type="text" name="userName" placeholder="用户名/手机登陆..."><br>
						<label for="">密码：<sub>*</sub></label><br>
						<input type="password" name="password" placeholder="密码..."><br>
						<fieldset class="find-back clearfix">
							<input type="checkbox" checked value="true" name="remestatus">记住我
							<span>找回密码</span>
						</fieldset>
						<input type="submit" class="register-btn login-btn" value="登录">
						<span id = "massagetip" th:text="${msg}" style="color: red"></span>
					</form>
					<p class="reg-text">还没有账号？注册</p>
				</aside>
				

				<!-- 注册 -->

				<aside class="register-right animated fadeInRight">
					<form action="jump_regist" method="post" class="register-form" onsubmit="return prevent()">
						<fieldset>
							<label>姓名：<sub>*</sub></label><br />
							<input id="uname" type="text" value="" placeholder="姓名..."  class="non-null" name="uname" />
							<span class="glyphicon glyphicon-remove-sign remove input-icon"></span>
							<span class="glyphicon glyphicon-ok-sign ok-sign input-icon"></span>
						</fieldset>
						<fieldset>
							
							<label>账号：<sub>*</sub></label><br />
							<input id="unumber" type="text" placeholder="账号..."  class="unumber-num" name="unumber" />
							<span class="glyphicon glyphicon-remove-sign remove input-icon"></span>
							<span class="glyphicon glyphicon-ok-sign ok-sign input-icon"></span>
							<span id = "unumber_tesulttip"  style="color: red"></span>
						</fieldset>
						<fieldset>
							<label>密码：<sub>*</sub></label><br />
							<input id="password" type="password" placeholder="密码..."  class="non-null" name="password" />
							<span class="glyphicon glyphicon-remove-sign remove input-icon"></span>
							<span class="glyphicon glyphicon-ok-sign ok-sign input-icon"></span>
						</fieldset>
						<fieldset>
							<label>手机：<sub>*</sub></label><br />
							<input id="phone" type="text" placeholder="手机..." class="phone-num" name="phone" />
							<span class="glyphicon glyphicon-remove-sign remove input-icon"></span>
							<span class="glyphicon glyphicon-ok-sign ok-sign input-icon"></span>
							<span id = "phone_tesulttip" style="color: red"></span>
						</fieldset>
						
						<input type="submit" class="register-btn" value="注册">
					</form>
					<p class="reg-text">已有账号？登录</p>
				</aside>
			</section>
			<!-- 项目展示 -->
			<div class="container project-show " >
				<div class="media col-md-6 col-xs-12">
				  <div class="media-left media-middle">
				    <a href="#">
				      <img class="media-object" src="img/project-show1.jpg" alt="项目展示">

				  <div class="media-body">

				    项目介绍

				  </div>
				  <div class="media-body">
				    <h4 class="media-heading">Middle aligned media</h4>
				   项目介绍
				  </div>
				</div>

				    <a href="#">
				      <img class="media-object" src="img/project-show1.jpg" alt="项目展示">

				  </div>
				  <div class="media-body">
				    <h4 class="media-heading">Middle aligned media</h4>
				   项目介绍
				  </div>
				</div>
			</div>
			
		</section>
