<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>考试页面</title>
	<script src="../js/jquery-1.9.1.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script src="../js/iconfont.js"></script>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/exam-paper.css">
</head>
<body>
	<header class="clearfix">
		<h3 class="head-title h2">东华软件在线测评</h3>
		<p class="exam-time">
		
			<svg class="icon time-icon" aria-hidden="true">
			  <use xlink:href="#icon-linedesign-04"></use>
			</svg>
			<span>00:59：59</span>
		</p>
	</header>

	<!-- 中间内容 -->
	<div class="clearfix exam-paper-con">
		<aside class="exam-paper-left">
			<div class="examinee-info">
				<h2>考生信息</h2>
				<p>
					姓名：<span>xxx</span>
				</p>
				<p>手机号：<span>xxx</span></p>
			</div>
			<div class="scantron">
				<h2>答题卡</h2>
				<div class="dart">
					<p >
						<span class="sub-icon scantron-icon">
							<svg class="icon" aria-hidden="true">
							  <use xlink:href="#icon-jian"></use>
							</svg>
						</span>
						<span class="add-icon scantron-icon">
							<svg class="icon" aria-hidden="true">
							  <use xlink:href="#icon-jia"></use>
							</svg>
						</span>
						<span>单选题</span>
					</p>
					<div class="scantron-num">
						<ol>
							
						</ol>
					</div>
					
				</div>


				<div class="mcq">
					<p>
						<span class="sub-icon scantron-icon">
							<svg class="icon" aria-hidden="true">
							  <use xlink:href="#icon-jian"></use>
							</svg>
						</span>
						<span class="add-icon scantron-icon">
							<svg class="icon" aria-hidden="true">
							  <use xlink:href="#icon-jia"></use>
							</svg>
						</span>
						<span>多选题</span>
					</p>
					<div class="scantron-num">
						<ol>
							<li>1</li>
							<li>2</li>
							<li>3</li>
							<li>4</li>
							<li>5</li>
							<li>6</li>
							<li>7</li>
							<li>8</li>
							<li>9</li>
							<li>10</li>
							<li>11</li>
							<li>12</li>
							<li>13</li>
							<li>14</li>
						</ol>
					</div>
				</div>

				<div class="tfng">
					<p>
						<span class="sub-icon scantron-icon">
							<svg class="icon" aria-hidden="true">
							  <use xlink:href="#icon-jian"></use>
							</svg>
						</span>
						<span class="add-icon scantron-icon">
							<svg class="icon" aria-hidden="true">
							  <use xlink:href="#icon-jia"></use>
							</svg>
						</span>
						<span>判断题</span>
					</p>
					<div class="scantron-num">
						<ol>
							<li>1</li>
							<li>2</li>
							<li>3</li>
							<li>4</li>
							<li>5</li>
							<li>6</li>
							<li>7</li>
							<li>8</li>
							<li>9</li>
							<li>10</li>
							<li>11</li>
							<li>12</li>
							<li>13</li>
							<li>14</li>
						</ol>
					</div>
				</div>
				
			</div>
		</aside>
		<section class="container exam-question">
			<h2>心理测试题</h2>
			<form action="">
				<fieldset>
					<label for="" class="exam-question-num"></label>
					<label></label><br><br>
						<input type="radio" name="test"><label for=""></label><br><br>
						<input type="radio" name="test"><label for=""></label><br><br>
						<input type="radio" name="test"><label for=""></label><br><br>
						<input type="radio" name="test"><label for=""></label><br><br>
				</fieldset>
				
				
				
			</form>
			<button  class="submit-paper pre">上一题</button>
			<button  class="submit-paper next">下一题</button>
			
		</section>
		
	</div>


	<script src="../js/exam.js"></script>
</body>
</html>
