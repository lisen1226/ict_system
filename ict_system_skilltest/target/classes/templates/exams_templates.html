<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<title>考试模板管理</title>
<meta name="keywords" content="">
<meta name="description" content="">

<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/plugins/footable/footable.core.css" rel="stylesheet">

<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">

		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>试卷模板管理</h5>
					</div>
					<div class="ibox-content">
						<table class="footable table table-stripped toggle-arrow-tiny"
							data-page-size="8">
							<thead>
								<tr>
									<th data-toggle="true" style="width: 300px">名称</th>
									<th>试卷类型</th>
									<th>难易程度</th>
									<th>考试时间(分钟)</th>
									<th style="width: 200px">模板建立时间</th>
									<th>模板建立者</th>
									<th data-hide="all"></th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="tem,opts : ${tems}" th:data-id="${tem.id}" class="hang">
									<td th:text="${tem.exam_tem_title}"></td>
									<td th:text="${tem.examType.exam_name}"></td>
									<td th:text="${tem.exam_tem_easys}"></td>
									<td th:text="${tem.exam_tem_time}"></td>
									<td th:text="${#dates.format(tem.exam_tem_date,'yyyy-MM-dd')}"></td>
									<td th:text="${tem.exam_tem_man}"></td>
									<td>
									<ul style="float: left;list-style:square">
										<li>题目种类</li>
										<li>题目类型</li>
										<li>难易程度</li>
										<li>题目分值</li>
										<li>题目数量</li>
									</ul>
									<ul th:each="sub:${tem.examSubs}" style="float: left;list-style:none;">
										<li th:text="${sub.examType.typeName}"></li>
										<li th:text="${sub.exam_type}"></li>
										<li th:text="${sub.exam_easy}"></li>
										<li th:text="${sub.exam_score}"></li>
										<li th:text="${sub.count}"></li>
									</ul>
									</td>
									
									<td>
										<div class="ibox-tools" style="float: left;" th:data-tid="${tem.id}">
											<a class="creat" title="使用模板生成试卷"> <i class="fa fa-check-square-o"></i></a> 
											<a class="dropdown-toggle" title="修改模板"><i class="fa fa-wrench"></i></a>
											<a class="delTem" title="删除模板"> <i class="fa fa-times"></i></a>
										</div>
									</td>
								</tr>									
							</tbody>
							<tfoot>
								<tr>
									<td colspan="8">
										<ul class="pagination pull-right"></ul>
									</td>
								</tr>
							</tfoot>
						</table>

					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- 全局js -->
	<script src="js/jquery.min.js?v=2.1.4"></script>
	<script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/footable/footable.all.min.js"></script>

	<script>
		$(document).ready(function() {
			$('.footable').footable();		
		});
		
		
		$('.delTem').click(function(){
			var tid = $(this).parents().data('tid');
			// 将id传到后台进行删除
			$('.hang').eq(tid-1).empty();
		})
		
		
	</script>

</body>

</html>
