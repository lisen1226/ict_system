<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<title>试题管理</title>

<meta name="keywords" content="">
<meta name="description" content="">

<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">


</head>

<body class="gray-bg">
	<div class="ibox-content">
		<div class="text-center">
			<button type="button" class="btn btn-primary" data-toggle="modal"
				data-target="#myModal5">创建考试</button>
		</div>
	</div>



	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>历史试卷</h5>
					</div>
					<div class="ibox-content">
						<table
							class="table table-striped table-bordered table-hover dataTables-example">
							<thead>
								<tr>
									<th>题目编号</th>
									<th>题目</th>
									<th>分类</th>
									<th>题目类型</th>
								</tr>
							</thead>
							<tbody>
								<tr class="gradeX" onclick="location.href='q_bank.html';">
									<td>Trident</td>
									<td>Internet Explorer 4.0</td>
									<td>Win 95+</td>
									<td class="center">4</td>
								</tr>
								<tr class="gradeC" onclick="location.href='q_bank.html';">
									<td>Trident</td>
									<td>Internet Explorer 5.0</td>
									<td>Win 95+</td>
									<td class="center">5</td>
								</tr>

							</tbody>
							<tfoot>
								<tr>
									<th>题目编号</th>
									<th>题目</th>
									<th>分类</th>
									<th>题目类型</th>
								</tr>
							</tfoot>
						</table>

					</div>
				</div>
			</div>
		</div>

	</div>


	<!--模态框-->
	<div class="modal inmodal fade" id="myModal5" tabindex="-1"
		role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">创建考试</h4>
				</div>
				<div class="modal-body">
				
				<label>试卷名称</label>
				<input type="text" placeholder="请输入试卷名称" class="form-control" id="examTitle">
				<br>
				<label>试卷类别</label>
				<select class="form-control m-b" name="account" id="examType">
                    <option th:each='type : ${examType}' th:text="${type.exam_name}" th:value="${type.id}"></option>               
                </select>
                <br>
                <label>试卷难度</label>
                <select class="form-control m-b" name="account" id="examEasys">
                	<option>初级</option>
                	<option>中级</option>
                	<option>高级</option>
                </select>
				<div class="bootstrap-table">
					<div class="fixed-table-toolbar">
						<div class="bars pull-left">
							<div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
								<button type="button" class="btn btn-outline btn-default" id="addTest">
									<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
								</button>
								<button type="button" class="btn btn-outline btn-default" id="delTest">
									<i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
								</button>
							</div>
						</div>
					</div>
					<div class="fixed-table-container" style="height: 325px; padding-bottom: 36px;">
						<div class="fixed-table-header" style="margin-right: 0px; display: block;">
								<table class="table table-hover" id="testTable">
									<thead style="display: table-header-group;">
										<tr>
											<th class="bs-checkbox " style="width: 36px;" data-field="state" tabindex="0">
												<div class="th-inner ">
													<input name="btSelectAll" type="checkbox">
												</div>
												<div class="fht-cell"></div>
											</th>
											<th style="width: 200px" data-field="id" tabindex="0"><div
													class="th-inner ">题目分类</div>
												<div class="fht-cell"></div></th>
											<th style="width: 200px" data-field="name" tabindex="0"><div
													class="th-inner ">题型</div>
												<div class="fht-cell"></div></th>
											<th style="width: 100px" data-field="price" tabindex="0"><div
													class="th-inner ">数量</div>
												<div class="fht-cell"></div></th>
											<th style="width: 100px" data-field="price" tabindex="0"><div
													class="th-inner ">分值</div>
												<div class="fht-cell"></div></th>
											<th style="width: 200px" data-field="price" tabindex="0"><div
													class="th-inner ">难易程度</div>
												<div class="fht-cell"></div></th>
										</tr>
									</thead>
								</table>
							</div>
							<div class="fixed-table-body">
								<div class="fixed-table-loading"
									style="top: 37px; display: none;">正在努力地加载数据中，请稍候……</div>
								<table id="exampleTableEvents" data-height="400"
									data-mobile-responsive="true" class="table table-hover"
									style="margin-top: -36px;">
									<thead style="display: table-header-group;">
										<tr>
											<th class="bs-checkbox " style="width: 36px;"
												data-field="state" tabindex="0"><div class="th-inner ">
													<input name="btSelectAll" type="checkbox">
												</div>
												<div class="fht-cell"></div></th>
											<th style="" data-field="id" tabindex="0"><div
													class="th-inner ">题目分类</div>
												<div class="fht-cell"></div></th>
											<th style="" data-field="name" tabindex="0"><div
													class="th-inner ">名称</div>
												<div class="fht-cell"></div></th>
											<th style="" data-field="price" tabindex="0"><div
													class="th-inner ">价格</div>
												<div class="fht-cell"></div></th>
										</tr>
										<tr class="sel" style="display: none;">
											<td>
												<input name='che' type='checkbox'>
											</td>
											<td style="width: 200px">
											<select>
												<option class="examType" th:each='opt : ${examTypes}' th:text="${opt.typeName}" th:value="${opt.typeNumber}"></option></select>
											</td>
											<td style="width: 200px">
											<select>
												<option class="type">单选题</option>
												<option class="type">多选题</option>
												<option class="type">判断题</option>
												<option class="type">简答题</option>
												<option class="type">编程题</option>
											</select>
											</td>
											<td style="width: 100px">
												<input class="number" type="number" value="">
											</td>
											<td style="width: 100px"><input class="number" type="number" value=""></td>
											<td style="width: 200px"><select>
												<option class="type">初级</option>
												<option class="type">中级</option>
												<option class="type">高级</option>
												
											</select></td>
										</tr>
									</thead>
									
									<tbody id="testBody">
										<tr class="sel">
											<td>
												<input name='che' type='checkbox'>
											</td>
											<td style="width: 200px">
											<select>
												<option class="examType" th:each='opt : ${examTypes}' th:text="${opt.typeName}" th:value="${opt.typeNumber}"></option></select>
											</td>
											<td style="width: 200px">
											<select>
												<option class="type">单选题</option>
												<option class="type">多选题</option>
												<option class="type">判断题</option>
												<option class="type">简答题</option>
												<option class="type">编程题</option>
											</select>
											</td>
											<td style="width: 100px">
												<input class="number" type="number" value="">
											</td>
											<td style="width: 100px"><input class="number" type="number" value=""></td>
											<td style="width: 200px"><select>
												<option class="type">初级</option>
												<option class="type">中级</option>
												<option class="type">高级</option>
												
											</select></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="fixed-table-footer" style="display: none;">
								<table>
									<tbody>
										<tr></tr>
									</tbody>
								</table>
							</div>
							
						</div>
					</div>
					<br>
					<label>开放时间</label><br>
					<select id="endDate">
						<option value="-1">永久有效</option>
						<option value="1">截止时间</option>
					</select>
					<input type="datetime-local" style="display: none;" id="startDateInput">
					<input type="datetime-local" style="display: none;" id="endDateInput">

					<br><br><br>
					<label>答卷次数</label><br>
					<select id="endCount">
						<option value="-1">无限制</option>
						<option value="1">有效次数</option>
					</select>
					<input type="number" style="display: none;" id="endCountInput">
					
					<br><br><br>
					<label>授权验证</label><br>
					<select id="endCan">
						<option value="-1">每个人都可以做</option>
						<option value="1">指定人可以做</option>
					</select>
					<input type="text" style="display: none;" id="endCanInput">	
					
					<br><br><br>
					<label>考试时间（分钟）</label><br>
					<input type="text" id="examTime">	
					
					<br><br><br>
					<label>是否固定试题</label><br>
					<select id="examFixed">
						<option value="-1">每次随机试题</option>
						<option value="1">固定一套试题</option>
					</select>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="newPaper">确定</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 全局js -->
	<script src="js/jquery.min.js?v=2.1.4"></script>
	<script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/jeditable/jquery.jeditable.js"></script>

	<!-- Data Tables -->
	<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
	<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>

	<!-- Page-Level Scripts -->
	<script>
        $(document).ready(function () {
        	
        	// 新增题目
        	$('#addTest').click(function(){
        		$("#testBody").append($(".sel:first").clone(true));  
        		$(".sel:last").css("display","table-row");
        	})
        	
        	// 删除题目
        	$('#delTest').click(function(){
        		$("input[name='che']:checked").each(function() { // 遍历选中的checkbox
                    n = $(this).parents("tr").index();  // 获取checkbox所在行的顺序
                    $("table #testBody").find("tr:eq("+n+")").remove();
                });
        	})
        	
        	$('#newPaper').click(function(){
        		var exam = {};
        		exam.examTitle = $('#examTitle').val();
        		exam.examType = $('#examType').val();
        		exam.examPrivate = -1;
        		if($('#endDate').val()==-1){
        			exam.examStartDate = -1;
        			exam.examEndDate = -1;
        		}else{
        			exam.examEndDate = $('#endDateInput').val();
        			exam.examStartDate = $('#startDateInput').val();
        		}
        		if($('#endCount').val()==-1){
        			exam.examCount = -1;
        		}else{
        			exam.examCount = $('#endCountInput').val();
        		}
        		if($('#endCan').val()==-1){
        			exam.examEmpower = -1;
        		}else{
        			exam.examEmpower = $('#endCanInput').val();
        		}
        		exam.examTime = $('#examTime').val();
        		exam.examFixed = $('#examFixed').val();
        		exam.examEasys = $('#examEasys').val();
        		var subs = new Array();
        		$('#testBody .sel').each(function(){
        			var exam_kind = $(this).children('td').eq(1).children().val();
        			var exam_type = $(this).children('td').eq(2).children().val();
        			var exam_count = $(this).children('td').eq(3).children().val();
        			var exam_score = $(this).children('td').eq(4).children().val();
        			var exam_easy = $(this).children('td').eq(5).children().val();
        			var sub = {
        					exam_kind:exam_kind,
        					exam_type:exam_type,
        					exam_count:exam_count,
        					exam_score:exam_score,
        					exam_easy:exam_easy      					
        			};
        			subs.push(sub);
        			exam.examSubs = subs;
        		})
        		console.log(exam)
        		$.ajax({
        			url:"saveExam",			
        			type:"post", 			
        			data:{
        				exam:JSON.stringify(exam)
        			},
        			success: function(data){
        				
        			}
        			
        		})
        	})
        	
        	// 开放时间
        	$('#endDate').change(function(){
        		if($(this).val()==1){
        			$('#endDateInput').show();
        			$('#startDateInput').show();
        		}else{
        			$('#endDateInput').hide();
        			$('#startDateInput').hide();
        		}
        	})
        	// 答卷次数
        	$('#endCount').change(function(){
        		if($(this).val()==1){
        			$('#endCountInput').show();
        		}else{
        			$('#endCountInput').hide();
        		}
        	})
        	// 授权验证
        	$('#endCan').change(function(){
        		if($(this).val()==1){
        			$('#endCanInput').show();
        		}else{
        			$('#endCanInput').hide();
        		}
        	})
        	
        })
    </script>
</body>

</html>
